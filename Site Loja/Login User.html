<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="Login.css" media="screen">
<title>Cadastro</title>
</head>
<body>

        <div>
    <h1 id="titulo">Cadastro de novos Usuários</h1> 
    <p id="subtitulo">Complete suas informações</p>
<br>

        </div>  

<form><fieldset class="grupo"> 
        <div class="campo">
        <label for="nome"><strong>Nome</strong></label>
        <input type="text" name="nome" id="nome" required>
         </div>

        <div class="campo">
        <label for="sobrenome"><strong>Sobrenome</strong></label>
        <input type="text" name="sobrenome" id="sobrenome" required>
        </div>

</fieldset>

        <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
        <label><strong>Qual seu gênero?</strong></label>
        <label>
        <input type="radio" name="feminino" value="feminino">Feminino
    </label>
    <label>
        <input type="radio" name="masculino" value="masculino">Masculino
    </label>
        </div>

<div class="campo">
        <label for="Estado Civil"><strong>Estado</strong></label>
        <select id="Estado Civil">
        <option selected disable value=""> Selecione</option>
        <option>Solteiro(a)</option>
        <option>Casado(a)</option>
        <option>Divorciado(a)</option>
    </select>
</div>

<fieldset class="grupo">
    <div id="check">    
        <label><strong>Selecione Grau de Escolariedade:</strong></label><br><br>
        <input type="checkbox" id="escolariedade" name="escolariedade" value="Superior">
        <label for="escolariedade">Superior</label>
        <input type="checkbox" id="escolariedade1" name="escolariedade1" value="Ensino Medio">
        <label for="escolariedade1">Ensino Médio</label>
        <input type="checkbox" id="escolariedade2" name="escolariedade2" value="Ensino Fundamental">
        <label for="escolariedade2">Ensino Fundamental</label>
        <input type="checkbox" id="escolariedade3" name="escolariedade3" value="Sem Estudo">
        <label for="escolariedade3">Sem nivelação de Estudo</label>
    </div>
</fieldset>
    <div class="campo">
    <br>
        <label>Conte  um pouco sobre você:</label>
        <textarea rows="6" style="width: 26em" id="sobre" name="sobre"></textarea>
    </div>
        <button class="botao" type="submit">Concluído</button>
</form> 

</body>
</html>
